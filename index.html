<!DOCTYPE html>
<html>
<head>
    <title>Flickman's Weather App</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 150%; /* Makes text 30% larger */
            letter-spacing: -1.5px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Add these new styles */
        .location {
            font-size: 24px;
            color: #000000;
            margin-bottom: 10px;
        }
        .location .header {
            font-weight: normal;
            font-size: 19px; /* 20% smaller than the city name */
            display: block; /* Makes it take its own line */
        }
        .temperature {
            font-size: 96px;
            color: #000000;
            line-height: 1;
            margin: 10px 0;
        }
        .high-low {
            font-size: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="ipAddress">Loading IP address...</div>
    <div id="weather">Loading weather...</div>
    <div id="census" style="margin-top: 20px;">Loading US business statistics...</div>
    <div id="movies" style="margin-top: 20px; display: flex; gap: 20px; justify-content: center;">
        Loading trending movies...
    </div>
    <img src="https://images.squarespace-cdn.com/content/v1/60d922b7ba3be6375370696f/c56545ff-0c3f-44ef-9ae7-af16ecf2a7ba/Side+by+Side.png?format=1500w" alt="Company Logo" style="margin-top: 20px; max-width: 200px;">
    <script>
        // Fetch and display IP address and weather
        async function getIPAndWeather() {
            function getWeatherEmoji(condition) {
                const weatherMap = {
                    'clear sky': '‚òÄÔ∏è',
                    'few clouds': 'üå§Ô∏è',
                    'scattered clouds': '‚õÖ',
                    'broken clouds': '‚òÅÔ∏è',
                    'overcast clouds': '‚òÅÔ∏è',
                    'light rain': 'üå¶Ô∏è',
                    'moderate rain': 'üåßÔ∏è',
                    'heavy rain': '‚õàÔ∏è',
                    'thunderstorm': '‚õàÔ∏è',
                    'snow': 'üå®Ô∏è',
                    'mist': 'üå´Ô∏è',
                    'fog': 'üå´Ô∏è'
                };
                return weatherMap[condition.toLowerCase()] || '‚ùì';
            }

            try {
                // Get IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                document.getElementById('ipAddress').innerHTML = `Your IP address is: ${ipData.ip}`;

                // Get location from IP
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();

                // Get weather data
                const weatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${geoData.latitude}&lon=${geoData.longitude}&units=imperial&appid=5f5afb04556ad9da995ad557d60ac6cd`
                );
                const weatherData = await weatherResponse.json();

                // Update the weather display section
                document.getElementById('weather').innerHTML = `
                    <div class="location">MY LOCATION<br>${weatherData.name}</div>
                    <div class="temperature">${Math.round(weatherData.main.temp)}¬∞</div>
                    <div style="font-size: 48px;">${getWeatherEmoji(weatherData.weather[0].description)}</div>
                    <div class="high-low">H:${Math.round(weatherData.main.temp_max)}¬∞ L:${Math.round(weatherData.main.temp_min)}¬∞</div>
                `;
            } catch (error) {
                document.getElementById('weather').innerHTML = 'Unable to fetch weather data';
                console.error(error);
            }
        }

        // Fetch trending movies
        async function getTrendingMovies() {
            try {
                const response = await fetch(
                    'https://api.themoviedb.org/3/trending/movie/day?api_key=7b4cdffcbad9216c1450679138f55a68'
                );
                const data = await response.json();
                const movies = data.results.slice(0, 3); // Get top 3 movies

                const moviesHTML = movies.map(movie => `
                    <div class="movie">
                        <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" 
                             alt="${movie.title}" 
                             style="max-width: 200px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                        <div style="margin-top: 8px;">${movie.title}</div>
                    </div>
                `).join('');

                document.getElementById('movies').innerHTML = moviesHTML;
            } catch (error) {
                document.getElementById('movies').innerHTML = 'Unable to fetch movie data';
                console.error(error);
            }
        }

        // Fetch Census Bureau data
        async function getCensusData() {
            try {
                const response = await fetch(
                    'https://api.census.gov/data/2022/ecnbasic?get=NAICS2022_LABEL,EMP,NAME,GEO_ID&for=us:*&NAICS2022=00&key=2670cd490c2b5eccb15af6de6ced477475e3e591'
                );
                const data = await response.json();
                // Census API returns data as a nested array where [1][0] contains the total
                const totalBusinesses = data[1][1]; // Get the employment number
                document.getElementById('census').innerHTML = 
                    `Total US Businesses (2022 Census): ${parseInt(totalBusinesses).toLocaleString()}`;
            } catch (error) {
                document.getElementById('census').innerHTML = 'Unable to fetch Census data';
                console.error(error);
            }
        }

        getIPAndWeather();
        getTrendingMovies();
        getCensusData();
    </script>
</body>
</html>
