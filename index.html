<!DOCTYPE html>
<html>
<head>
    <title>Flickman Media Lead Gen</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 150%; /* Makes text 30% larger */
            letter-spacing: -1.5px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Add these new styles */
        .location {
            font-size: 24px;
            color: #000000;
            margin-bottom: 10px;
        }
        .location .header {
            font-weight: normal;
            font-size: 19px; /* 20% smaller than the city name */
            display: block; /* Makes it take its own line */
        }
        .temperature {
            font-size: 96px;
            color: #000000;
            line-height: 1;
            margin: 10px 0;
        }
        .high-low {
            font-size: 20px;
            color: #000000;
        }
        #ipAddress {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 75%; /* Makes it 50% smaller than the base font size */
            opacity: 0.7;
        }
        a img:hover {
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .company-list {
            font-size: 18px;
            margin: 10px 0;
        }
        .company-list a {
            color: #000000;
            text-decoration: none;
        }
        .company-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="ipAddress">Loading IP address...</div>
    <div id="weather">Loading weather...</div>
    <div id="interestRates" style="margin-top: 20px;">Loading interest rates...</div>
    <div id="topCompanies" style="margin-top: 20px;">Loading top companies...</div>
    <a href="https://www.flickman.media" target="_blank">
        <img src="https://images.squarespace-cdn.com/content/v1/60d922b7ba3be6375370696f/c56545ff-0c3f-44ef-9ae7-af16ecf2a7ba/Side+by+Side.png?format=1500w" 
             alt="Company Logo" 
             style="margin-top: 20px; max-width: 200px;">
    </a>
    <script>
        // Fetch and display IP address and weather
        async function getIPAndWeather() {
            function getWeatherEmoji(condition) {
                const weatherMap = {
                    'clear sky': '‚òÄÔ∏è',
                    'few clouds': 'ÔøΩÔøΩÔ∏è',
                    'scattered clouds': '‚õÖ',
                    'broken clouds': '‚òÅÔ∏è',
                    'overcast clouds': '‚òÅÔ∏è',
                    'light rain': 'üå¶Ô∏è',
                    'moderate rain': 'üåßÔ∏è',
                    'heavy rain': '‚õàÔ∏è',
                    'thunderstorm': '‚õàÔ∏è',
                    'snow': 'üå®Ô∏è',
                    'mist': 'üå´Ô∏è',
                    'fog': 'üå´Ô∏è'
                };
                return weatherMap[condition.toLowerCase()] || '‚ùì';
            }

            try {
                // Get IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                document.getElementById('ipAddress').innerHTML = `Your IP address is: ${ipData.ip}`;

                // Get location from IP
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();

                // Get weather data
                const weatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${geoData.latitude}&lon=${geoData.longitude}&units=imperial&appid=5f5afb04556ad9da995ad557d60ac6cd`
                );
                const weatherData = await weatherResponse.json();

                // Update the weather display section
                document.getElementById('weather').innerHTML = `
                    <div class="location"><span class="header">MY LOCATION</span>${weatherData.name}</div>
                    <div class="temperature">${Math.round(weatherData.main.temp)}¬∞</div>
                    <div style="font-size: 48px;">${getWeatherEmoji(weatherData.weather[0].description)}</div>
                    <div class="high-low">H:${Math.round(weatherData.main.temp_max)}¬∞ L:${Math.round(weatherData.main.temp_min)}¬∞</div>
                `;
            } catch (error) {
                document.getElementById('weather').innerHTML = 'Unable to fetch weather data';
                console.error(error);
            }
        }

        // Add this new function
        async function getInterestRates() {
            try {
                const response = await fetch(
                    'https://api.stlouisfed.org/fred/series/observations?series_id=MORTGAGE30US&api_key=f5f9125d41f468f9df345e7985f8ea82&sort_order=desc&limit=1&file_type=json'
                );
                const data = await response.json();
                const latestRate = data.observations[0];

                document.getElementById('interestRates').innerHTML = `
                    <div style="font-size: 24px;">
                        <span style="display: block; font-weight: normal; font-size: 19px;">CURRENT MORTGAGE RATES</span>
                        30-Year Fixed: ${parseFloat(latestRate.value).toFixed(2)}%
                    </div>
                `;
            } catch (error) {
                document.getElementById('interestRates').innerHTML = 'Unable to fetch mortgage rates';
                console.error(error);
            }
        }

        async function getTopCompanies() {
            try {
                // First, get the list of top companies by market cap
                const response = await fetch('https://data.sec.gov/api/companies.json', {
                    headers: {
                        'User-Agent': 'Flickman Media matt@flickmanmedia.com'
                    }
                });
                const data = await response.json();
                
                // Sort by market cap and get top 10
                const topCompanies = data.data
                    .sort((a, b) => b.marketCap - a.marketCap)
                    .slice(0, 10);

                let html = `
                    <div style="font-size: 24px;">
                        <span style="display: block; font-weight: normal; font-size: 19px;">TOP 10 COMPANIES</span>
                        <div class="company-list">
                `;

                for (const company of topCompanies) {
                    const cik = company.cik.toString().padStart(10, '0');
                    html += `
                        <div>
                            <a href="https://www.sec.gov/ix?doc=/Archives/edgar/data/${cik}/latest/FilingSummary.xml" target="_blank">
                                ${company.name} (${company.ticker})
                            </a>
                        </div>
                    `;
                }

                html += `</div></div>`;
                document.getElementById('topCompanies').innerHTML = html;
            } catch (error) {
                document.getElementById('topCompanies').innerHTML = 'Unable to fetch top companies';
                console.error(error);
            }
        }

        // Update function calls at bottom of script
        getIPAndWeather();
        getInterestRates();
        getTopCompanies();
    </script>
</body>
</html>
